<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="odev.css" />
</head>
<body>
    <!--Önce Google Beta başlığı yerleştiriyoruz.-->
    <h1> <img class="google-beta" src="google.jpg" > </h1>
    <!--div ler ile blockları oluşturalım-->
    <div class="up-block">
        <p style="text-align: center;">Search the web using Google!</p>
        <input class="search-place" type="text" />
        <!--Section içinde buttonları alıp bir arada olacak şekilde düzenledik-->
        <section class="section-button">
            <button class="button-up-1">Google Search</button>
            <button class="button-up-2">I'm feeling lucky</button>
        </section>
        </div>

    <div class="down-block">
            <div class="div-1">
                <p class="div-1-p" >Special Searches</p>
                <a class="div-1-a" href="#">Stanford Search</a>
                <a class="div-1-a" href="#">Linux Search</a>
            </div>
        <!--
             Ana div açtıktan sonra içine kutucukları belirlemek ve içlerini doldurabilmek için tekrar divler açtık.
        -->
            <div class="div-2">
                <a class="div-2-a" href="#">Help!</a>
                <a class="div-2-a" href="https://tr.wikipedia.org/wiki/Google">About Google!</a>
                <a class="div-2-a" href="#">Company Info</a>
                <a class="div-2-a" href="#">Google! Logos</a>
            </div> 
            
            <div class="div-3">
                <p>Get Google! updates monthly:</p>
                <input class="e-mail" type="email" placeholder="your e-mail" />
                <!--
                    input ile search veya mail vb. girilecek alanları belirliyoruz.
                -->
                <br>
                <button class="subscribe">Subscribe</button>
                <a href="https://web.archive.org/">Archive</a>
            </div>
    </div>
    <footer>
        <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
    </footer>

      
</body>
</html>
