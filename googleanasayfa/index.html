<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <!--
        bu div in içinde en yukarıdaki gmail ve profil kısmını düzenledik.
    -->
    <div class="panel">
      <nav  style="text-align: right;">

        <ul style="display: inline-flex;flex-grow: 1;" class="header">
          <li style="margin:0 8px 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>


          <li style="margin:0 8px 8px; margin-left: -2px;" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Görseller</a
            >
          </li>

          <li style="margin:0" class="headerli">
          <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
          ><img src="IMG_20220313_163630.jpg" alt="" style="width: 40px; height: 40px; margin-right: 7px; border-radius: 50%;object-fit:cover;"></a
          >     
        </li>         
        </ul>
      </nav>
      <div class="container"> <!--burada google logosunu yerleştirdik, orjinal boyutlarını google ana sayfadan bakarak yerleştirdik-->
        <img
        src=https://www.google.com.tr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
        width="272px"
        height="92px"
        alt=""
      />
      </div>
      <div class="search-area" style="border-radius: 40px;">
         <!--
            fotoğrafı ve arama çubuğunu oval hale getirmek için border radius ile yaptık.
          -->
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                      focusable="false"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
              >
                <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>



          <div class="input-enter" >
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>

          </div>
        </div>
        <!--  arama kutusu sağ ikonlar begin-->
        <div >
          <span class="klavye-ico"></span>
                    
            <img class="search-mic-img" src="assets/voicelogo.png">



        </div>
        </div>

      <!--  arama kutusu sağ ikonlar end -->
      <div class="buttons">
        <a style="text-decoration: none;" href=""
          ><button class="googlesearch">Google'da Ara</button></a>
          <!--
            class lara :hover ekleyerek, orada verdiğimiz box-shadow özelliği ile üzerine gelince gölge verdik
            ödevde istenen yzaı rengini uygulamadım,çünkü orijinal renkten daha soluk oldu.
          -->
        <a style="text-decoration: none;" href=""
          ><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
      </div>
    </div>
    <!--linkler altındaki çizgileri yok etmek için text dekoration: none diyoruz-->
   <br>
    <nav>
        <!--en aşağıda verilen kısım burası, listedeki noktaları kaldırmak için class üzerinde değişiklik yapıldı-->
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
